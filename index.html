<!DOCTYPE html>
<html>

<head>
    <title>ROCK, PAPER, SCISSORS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&family=Underdog&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <div class="paper-sheet">
            <img src="imgs/Lined-Paper.svg" alt="paper-sheet" class="paper-sheet__img">
        </div>
        <div>
            <div class="rock__imgs">
                <img src="imgs/rock1.svg" alt="rock img" id="rock1">
                <img src="imgs/rock2.svg" alt="rock img" id="rock2">
                <img src="imgs/rock3.svg" alt="rock img" id="rock3">
                <img src="imgs/rock5.svg" alt="rock img" id="rock4">
                <img src="imgs/rock6.svg" alt="rock img" id="rock5">
                <img src="imgs/rock4.svg" alt="rock img" id="rock6">
            </div>
            <div class="crack">
                <img src="imgs/crack.svg" alt="crack svg">
            </div>
            <div class="word">
                <h1 class="scissors">SCISSORS</h1>
                <h1 class="paper">PAPER</h1>
                <h1 class="rock">
                    <span>R</span>
                    <span>O</span>
                    <span>C</span>
                    <span>K</span>
                </h1>
            </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
